<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Project</title>
    <style>
      /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 748px;
        height: 748px;
        display: grid;
        background-color: black;
        grid-template-columns: 320px 198px 153px 50px;
        grid-template-rows: 414px 130px 155px 22px;
        gap: 9px;
      }
      .negyszog {
        background-color: #f0f1ec;
      }
      .one {
        background-color: #e72f24;
      }
      .two {
        grid-column: 2/5;
      }
      .three {
        grid-row: 2/4;
      }
      .four {
        grid-area: 2/2/4/4;
      }
      .five {
        background-color: #004592;
        border-bottom: 10px solid;
      }
      .six {
        grid-row: span 2;
      }
      .seven {
        grid-row: 4/5;
      }
      .eight {
        background-color: #f9d01e;
        grid-row: 4/5;
      }

      .nine {
        background-color: #232629;
        grid-row: 4/5;
      }
    </style>
  </head>

  <body>
    <!-- Write your HTML here -->
    <div class="container">
      <div class="negyszog one"></div>
      <div class="negyszog two"></div>
      <div class="negyszog three"></div>
      <div class="negyszog four"></div>
      <div class="negyszog five"></div>
      <div class="negyszog six"></div>
      <div class="negyszog seven"></div>
      <div class="negyszog eight"></div>
      <div class="negyszog nine"></div>
      <!-- <div class="negyszog ten"></div>
      <div class="negyszog eleven"></div>
      <div class="negyszog twelve"></div>
      <div class="negyszog thirteen"></div>
      <div class="negyszog fourteen"></div>
      <div class="negyszog fifteen"></div>
      <div class="negyszog sixteen"></div>-->
    </div>
  </body>
</html>
